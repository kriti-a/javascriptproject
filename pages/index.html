<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="../public/css/bootstrap.min.css">
      <link rel="stylesheet" href="../public/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#user-submit').click(function () {
                var payload = {
                    name: $('#user-name').val()
                };

                $.ajax({
                    url: "/users",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#output').html(data.responseText);
                    }
                });
            });
        });
    </script>

  </head>
  <body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Assess Easy</a>
          </div>

          <div class="collapse navbar-collapse" style="margin-left: 250px" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li><a href="#">Profile</a></li>
                  <li><a href="#">Classes</a></li>
                  <li><a href="#">Assessments</a></li>
                  <li><a href="#">Results</a></li>



              </ul>


          </div>
      </div>
  </nav>
    <h3>Enter a username to enter into the database:</h3>
    <input id="user-name" type="text" />
    <input id="user-submit" type="submit" />
    <p id="output"></p>
  </body>
</html>
